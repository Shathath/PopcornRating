<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
<div id="myresult"></div>

</body>
<script type='module' src='/home-container.js'></script>
<script type='module'	src='/main.js'></script>
<script>
  var url = 'http://dummy.restapiexample.com/api/v1/employees';
  fetch(url)
  
  .then(function(response){
    
    response.json();
  })
  .then(function(data) {
    console.log(data);
    var m = document.getElementById('myresult');
    m.innerHTML = data;
  })
</script>
</html>
